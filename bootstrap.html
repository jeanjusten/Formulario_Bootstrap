<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conheça o BootLoop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- Incluindo o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <h2 class="col-12 text-center my-5">Bem Vindo ao BootLoop! Cadastre-se ou faça Login</h2>
    <!--Formulário-->
    <div class="container d-flex justify-content-center align-items-center">
        <form class="mx-0 form" id="form">
            <!--Nome-->
            <label for="name" class="form-label">
                Nome:
            </label>
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text">
                        <!-- Ícone SVG para Nome -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person svg-icon" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                        </svg>
                    </span>
                    <input type="text" class="form-control" placeholder="Nome completo" id="name" name="name" required>
                </div>
            </div>
            <!--E-mail-->
            <label for="email" class="form-label">
                E-mail:
            </label>
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text">
                        <!-- Ícone SVG para E-mail -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope svg-icon" viewBox="0 0 16 16">
                            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
                        </svg>
                    </span>
                    <input type="email" class="form-control" placeholder="email@seuemail.com" id="email" name="email" required>
                </div>
            </div>
            <!--Telefone-->
            <label for="tel" class="form-label">
                Telefone:
            </label>
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text">
                        <!-- Ícone SVG para Telefone -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-phone svg-icon" viewBox="0 0 16 16">
                            <path d="M11 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                            <path d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
                        </svg>
                    </span>
                    <input type="tel" class="form-control" placeholder="(00)00000-0000" id="tel" name="tel" pattern='[\(]\d{2}[\)]\d{5}[\-]\d{4}' title="(00)00000-0000" required>
                </div>
            </div>
            <!--Checkbox cookies-->
            <div class="small form-check my-3">
                <input class="form-check-input" type="checkbox" id="checkbox1">
                <label class="form-check-label" for="checkbox1">
                    Lembrar de mim
                </label>
            </div>
            <!--Submit-->
            <button type="submit" class="btn btn-primary btn-block shadow-sm rounded-pill">Cadastrar</button>
            <a href="#" class="link-primary mx-2">Já possui uma conta? <strong>Faça Login</strong></a>
        </form>
    </div>
    <!--Bibliotecas-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script> <!--JQuery-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script> 
    <script src="./js plugins/jquery.mask.min.js"></script> <!--Plugin de máscara para validar telefones/email-->
    <script src="./js plugins/jquery.validate.min.js"></script> <!--Plugin de máscara para validar formulários-->
    <script src="./js plugins/messages_pt_BR.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
